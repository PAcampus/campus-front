<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Styles/style.css" type="text/css">
    <title>Logowanie</title>
    <script src="../Scripts/authenticator.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="page-container">
        <div class="content">
            <nav class="navbar">
                <h1 class="navbar__logo">Potężny sklep</h1>
                <ul class="navbar__menu">
                    <a href="index.html" class="a__no_style">
                        <li class="navbar__item">STRONA GŁÓWNA</li>
                    </a>
                    <a href="products.html" class="a__no_style">
                        <li class="navbar__item">KATALOG</li>
                    </a>
                    <a href="orders.html" class="a__no_style">
                        <li class="navbar__item">ZAMÓWIENIA</li>
                    </a>
                    <a href="cart.html" class="a__no_style">
                        <li class="navbar__item">
                            <span class="material-symbols-outlined">shopping_cart</span></i></li>
                    </a>
                </ul>
                <div class="navbar__user">
                    <a href="login.html" class="a__no_style">
                        <p id="username">Zaloguj się!</p>
                    </a>
                </div>
            </nav>
            <h1 class="heading">Logowanie</h1>
            <hr class="breakline"/>
            <div class="form-wrapper">
                <form onsubmit="return performLogin()">
                    <div class="form-inputs">
                        <label for="usernameInput" class="form-label">Podaj email:</label>
                        <input id="usernameInput" type="text" class="form-input" placeholder="Email">
                    </div>
                    <div class="form-inputs">
                        <label for="passwordInput" class="form-label">Podaj hasło:</label>
                        <input id="passwordInput" type="password" class="form-input" placeholder="Hasło">
                    </div>
                    <div class="form-footer">
                        <input type="submit" value="Zaloguj się" class="btn">
                        
                            <p>Jeżeli nie masz konta, 
                                <a href="register.html">
                                    Zarejestruj się!
                                </a>
                            </p>
                        
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer_element">
                Potężny sklep @2022
            </p>
        </footer>
    </div>
</body>
</html>
