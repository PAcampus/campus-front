<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona produktu</title>
    <link rel="stylesheet" href="../Styles/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="../Scripts/fetchProduct.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="content">
            <nav class="navbar">
                <h1 class="navbar__logo">Potężny sklep</h1>
                <ul class="navbar__menu">
                    <a href="index.html" class="a__no_style">
                        <li class="navbar__item">STRONA GŁÓWNA</li>
                    </a>
                    <a href="products.html" class="a__no_style">
                        <li class="navbar__item">KATALOG</li>
                    </a>
                    <a href="orders.html" class="a__no_style">
                        <li class="navbar__item">ZAMÓWIENIA</li>
                    </a>
                    <a href="cart.html" class="a__no_style">
                        <li class="navbar__item">
                            <span class="material-symbols-outlined">shopping_cart</span></i></li>
                    </a>
                </ul>
                <div class="navbar__user" id="username">
                    <p>Jan Kowalski</p>
                </div>
            </nav>
            <div class="heading">
                <h1 id="title">NAME</h1>
                <hr class="breakline"/>
            </div>
            <div class="product-details">
                <img src="" alt="Zdjęcie" id="image" class="product-details__img">
                <h5 class="product-details__element_name">Opis produktu:</h5>
                <p id="description" class="product-details__element">DESCRIPTION</p>
                <h5 class="product-details__element_name">Cena:</h5>
                <p id="price" class="product-details__element">PRICE</p>
                <h5 class="product-details__element_name">Data dodania:</h5>
                <p id="date" class="product-details__element">DATA</p>
                <button class="btn">
                    KUP
                </button>
            </div>
        </div>
        <footer class="footer">
            <p class="footer_element">
                Potężny sklep @2022
            </p>
        </footer>
    </div>
</body>
</html>
